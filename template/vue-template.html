<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- 需求1 物件很多屬性用v-for把value都印出來 -->
      <ul>
        <li v-for="(item, i) in card">
          <span style="display: inline-block; width: 50px">{{i}}</span>
          <span style="margin-left: auto"> =</span>
          <span>{{item}}</span>
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#app",
        // delimiters: ["${", "}"],
        data: {
          card: {
            id: "123456789",
            name: "選項一",
            atk: 1,
            cost: 0,
          },
        },
      });
    </script>
  </body>
</html>
